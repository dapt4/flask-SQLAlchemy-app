<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="row p-5">
      <div class="col-12 p-5">
        <article class="card card-body mx-auto" style="width: 50%">
          <h1>Update contact</h1>
          <form method="POST" action="/update/{{contact.id}}">
            <div class="mb-3">
              <label for="name" class="form-label">Update the name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="fullname"
                value="{{contact.fullname}}"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Update the email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                value="{{contact.email}}"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Update the phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                value="{{contact.phone}}"
              />
            </div>
            <button class="btn btn-primary">Save</button>
          </form>
        </article>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
