<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="row p-5">
      {% with messages = get_flashed_messages() %} 
        {% if messages %} 
          {% for message in messages %}
            <div class="col-9 mx-auto">
              <div class="alert alert-success alert-dismissible fade show" role="alert" >
                {{message}}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
            </div>
      {% endfor %} {% endif %} {% endwith %}
      <article class="card card-body col-6">
        <h1>Add a contact</h1>
        <form method="POST" action="/new">
          <div class="mb-3">
            <label for="name" class="form-label">Write the name</label>
            <input type="text" class="form-control" id="name" name="fullname" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Write the email</label>
            <input type="text" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Write the phone</label>
            <input type="text" class="form-control" id="phone" name="phone" />
          </div>
          <button class="btn btn-primary">Save</button>
        </form>
      </article>
      <article class="card card-body col-6">
        <div>
          {% for contact in contacts %}
          <h5>{{contact.fullname}}</h5>
          <div>
            <a href="{{url_for('contacts.update', id=contact.id)}}">Update</a>
            <a href="{{url_for('contacts.delete', id=contact.id)}}">Delete</a>
          </div>
          <p>{{contact.email}}</p>
          <p>{{contact.phone}}</p>
          {%endfor%}
        </div>
      </article>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
